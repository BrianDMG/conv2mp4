include:
  - '.gitlab-vars.yml'

services:
- ${DOCKER_SERVICE}

stages:
  - PWSH Lint
  #- PWSH test
  - Docker Lint
  - Docker Build Push
  - Tag Release

ps_lint:
  stage: PWSH Lint
  except:
    - tags
  image: ${LINT_IMAGE}
  before_script:
    - pwsh -Version
  script:
    - ${LINT_CMD}

#PWSH Test

docker_lint:
  stage: Docker Lint
  image: ${DOCKER_LINT_IMAGE}
  script: ${DOCKER_LINT_CMD}
  dependencies:
    - ps_lint

docker_build_push:
  stage: Docker Build Push
  except:
    - merge_requests
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - >
      docker build
      --pull
      --cache-from ${LATEST_TAG}
      --tag ${COMMIT_TAG}
      .
    - docker push ${COMMIT_TAG}
    - docker tag ${COMMIT_TAG} ${LATEST_TAG}
    - docker push ${LATEST_TAG}
  dependencies:
    - docker_lint

release:
  stage: Tag Release
  only:
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - docker pull ${LATEST_TAG}
    - docker tag ${LATEST_TAG} ${RELEASE_TAG}
    - docker push ${RELEASE_TAG}