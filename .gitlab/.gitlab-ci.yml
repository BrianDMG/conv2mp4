include:
  - ${CI_PROJECT_DIR}/.gitlab/.gitlab-vars.yml

services:
- ${DOCKER_SERVICE}

stages:
  - Lint
  - Test
  - Docker

Powershell Lint:
  stage: Lint
  except:
    - tags
  image: ${LINT_IMAGE}
  before_script:
    - pwsh -Version
  script:
    - ${LINT_CMD}

Dockerfile Lint:
  stage: Lint
  only:
    changes:
      - ${DOCKERFILE_PATH}
  image: ${DOCKER_LINT_IMAGE}
  script: ${DOCKER_LINT_CMD} ${DOCKERFILE_PATH}

Lint Dockerfile Lint:
  stage: Lint
  only:
    changes:
      - ${DOCKERFILE_LINT_PATH}
  image: ${DOCKER_LINT_IMAGE}
  script: ${DOCKER_LINT_CMD} ${DOCKERFILE_LINT_PATH}

Unit Test:
  stage: Test
  except:
    - tags
  script:
    - echo "TODO - Add Pester tests"
  dependencies:
    - Powershell Lint

Build:
  stage: Docker
  except:
    - merge_requests
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - >
      docker build
      --pull
      --cache-from ${LATEST_TAG}
      --tag ${COMMIT_TAG}
      ${DOCKERFILE_PATH}
    - docker push ${COMMIT_TAG}
  dependencies:
    - Powershell Lint
    - Dockerfile Lint
    - Unit Test

Lint Build:
  stage: Docker
  only:
    changes:
      - ${DOCKERFILE_LINT_PATH}
  except:
    - merge_requests
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - >
      docker build
      --pull
      --cache-from ${LINT_LATEST_TAG}
      --tag ${LINT_COMMIT_TAG}
      ${DOCKERFILE_LINT_PATH}
    - docker push ${LINT_COMMIT_TAG}
  dependencies:
    - Dockerfile Lint

Smoke Test:
  stage: Docker
  except:
    - tags
  script:
    - echo "TODO - Add container smoke tests"
  dependencies:
    - Powershell Lint
    - Dockerfile Lint
    - Build

Push:
  stage: Docker
  except:
    - merge_requests
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - docker pull ${COMMIT_TAG}
    - docker tag ${COMMIT_TAG} ${LATEST_TAG}
    - docker push ${LATEST_TAG}
  dependencies:
    - Build
    - Smoke Test


Release:
  stage: Docker
  only:
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - docker pull ${LATEST_TAG}
    - docker tag ${LATEST_TAG} ${RELEASE_TAG}
    - docker push ${RELEASE_TAG}