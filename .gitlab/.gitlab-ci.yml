include:
  - ${CI_PROJECT_DIR}/.gitlab/.gitlab-vars.yml

services:
- ${DOCKER_SERVICE}

stages:
  - Lint
  - Test
  - Docker

Powershell Lint:
  stage: Lint
  except:
    - tags
  image: ${LINT_IMAGE}
  before_script:
    - PS -Version
  script:
    - ${LINT_CMD}

Unit Test:
  stage: Test
  except:
    - tags
  script:
    - echo "TODO - Add Pester tests"
  dependencies:
    - Powershell Lint

Dockerfile Lint:
  stage: Lint
  image: ${DOCKER_LINT_IMAGE}
  script: ${DOCKER_LINT_CMD}

Build:
  stage: Docker
  except:
    - merge_requests
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - >
      docker build
      --pull
      --cache-from ${LATEST_TAG}
      --tag ${COMMIT_TAG}
      .
    - docker push ${COMMIT_TAG}
    - docker tag ${COMMIT_TAG} ${LATEST_TAG}
    - docker push ${LATEST_TAG}
  dependencies:
    - Powershell Lint
    - Dockerfile Lint
    - Unit Test

Smoke Test:
  stage: Docker
  except:
    - tags
  script:
    - echo "TODO - Add container smoke tests"
  dependencies:
    - Powershell Lint
    - Dockerfile Lint
    - Build

Push:
  stage: Docker
  except:
    - merge_requests
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - docker tag ${COMMIT_TAG} ${LATEST_TAG}
    - docker push ${LATEST_TAG}
  dependencies:
    - Smoke Test
    - Build

Release:
  stage: Docker
  only:
    - tags
  image: ${DOCKER_IMAGE}
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - docker pull ${LATEST_TAG}
    - docker tag ${LATEST_TAG} ${RELEASE_TAG}
    - docker push ${RELEASE_TAG}